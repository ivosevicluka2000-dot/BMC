    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      :root {
        --bg: #050505;
        --brand: #CF0A0A; /* Heavy Red */
        --text: #F5F5F7;
      }
      body {
        background-color: var(--bg);
        color: var(--text);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .serif {
        font-family: 'Crimson Pro', serif;
      }
      
      /* Cinematic Grain Overlay - Disabled for performance */
      .grain {
        display: none;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333;
      }

      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .reveal.visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Better touch handling for mobile */
      @media (max-width: 1024px) {
        * {
          -webkit-tap-highlight-color: transparent;
        }
        
        button, a {
          touch-action: manipulation;
        }
        
        /* Improve scroll performance on mobile */
        body {
          -webkit-overflow-scrolling: touch;
          overscroll-behavior-y: contain;
        }
        
        /* Reduce paint on fixed elements */
        .fixed {
          transform: translateZ(0);
          will-change: transform;
          backface-visibility: hidden;
        }
        
        /* Disable heavy filters on mobile for performance */
        .grayscale {
          filter: grayscale(1) brightness(0.3);
        }
      }
      
      /* Reduce motion for users who prefer it */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
        
        .reveal {
          opacity: 1;
          transform: none;
        }
      }

      /* Fix for iOS momentum scrolling */
      .scroll-container {
        -webkit-overflow-scrolling: touch;
      }

      /* Hide scrollbar for horizontal scroll containers */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      /* Custom Leaflet Dark Mode Fixes */
      .leaflet-container {
        background: #050505 !important;
        font-family: 'Inter', sans-serif;
      }
      .leaflet-popup-content-wrapper {
        background: #111 !important;
        color: #fff !important;
        border-radius: 0 !important;
        border: 1px solid var(--brand);
        padding: 0 !important;
      }
      .leaflet-popup-content {
        margin: 0 !important;
        width: auto !important;
      }
      .leaflet-popup-tip {
        background: #111 !important;
        border-top: 1px solid var(--brand); /* Optional: match popup border */
      }
      .leaflet-bar a {
        background-color: #111 !important;
        color: #fff !important;
        border-bottom: 1px solid rgba(255,255,255,0.1) !important;
      }
      .leaflet-bar a:hover {
        background-color: #222 !important;
      }
    </style>
